version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  mcp-knowledge:
    build: ./mcp-servers
    container_name: mcp-knowledge
    environment:
      - PORT=8000
    ports:
      - "8000:8000"
    # UPDATED: Run the script directly (do not use uvicorn here)
    command: python main.py

  rag-agent:
    build: ./rag-agent
    depends_on:
      - mcp-knowledge
      - qdrant
      - ollama
    environment:
      - PYTHONUNBUFFERED=1
      - MCP_SERVER_URL=http://mcp-knowledge:8000/sse
      - OLLAMA_BASE_URL=http://ollama:11434
    ports:
      - "8080:8080"
volumes:
  qdrant_data:
  ollama_data: